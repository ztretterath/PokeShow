<h1>Welcome Back {{admin.currentAdmin.username}}!</h1>
<form ng-submit='admin.addCard(card)'>
  <input type="text" placeholder='New Image' ng-model="card.name">
  <button type="submit">Submit</button>
</form>
<ul>
  <li ng-repeat='card in admin.currentAdmin.cards'>{{card.name}}
    <form ng-submit='admin.removeCard(card)'>
      <button type="submit">Remove</button>
    </form>
  </li>
</ul>
